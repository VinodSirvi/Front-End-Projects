<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button id="surpriseBtn" class="surprise-button">Click for a Surprise 🎁</button>
        </div>
        
        <div class="content hidden">
            <h1 class="title typing"><span>🎉 </span><span class="typed-text"></span><span> 🎂</span></h1>
            <p class="message typing"><span class="typed-message"></span></p>
            
            <div class="photo-frame">
                <!-- Replace the src with your friend's photo -->
                <img src="friend.jpg" alt="Birthday Person" class="profile-pic">
            </div>
        </div>
        
        <audio id="birthdaySong" preload="auto">
            <source src="happy-birthday-155461.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div id="confetti-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
